<div class="p-fluid">
  <div class="p-field">
    <label for="firstname1">Firstname</label>
    <input id="firstname1" type="text" pInputText>
  </div>
  <div class="p-field">
    <label for="lastname1">Lastname</label>
    <input id="lastname1" type="text" pInputText>
  </div>
</div>

 

<ng-template pTemplate="content">
  <img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.image" class="product-image"
    *ngIf="product.image">
  <div class="p-field">
    <label for="name">Name</label>
    <input type="text" pInputText id="name" [(ngModel)]="product.name" required />
    <small class="p-invalid" *ngIf="submitted && !product.name">Name is required.</small>
  </div>
  <div class="p-field">
    <label for="description">Description</label>
    <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3" cols="20"></textarea>
  </div>

  <div class="p-field">
    <label class="p-mb-3">Category</label>
    <div class="p-formgrid p-grid">
      <div class="p-field-radiobutton p-col-6">
        <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="product.category">
        </p-radioButton>
        <label for="category1">Accessories</label>
      </div>
      <div class="p-field-radiobutton p-col-6">
        <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="product.category">
        </p-radioButton>
        <label for="category2">Clothing</label>
      </div>
      <div class="p-field-radiobutton p-col-6">
        <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="product.category">
        </p-radioButton>
        <label for="category3">Electronics</label>
      </div>
      <div class="p-field-radiobutton p-col-6">
        <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="product.category">
        </p-radioButton>
        <label for="category4">Fitness</label>
      </div>
    </div>
  </div>

  <div class="p-formgrid p-grid">
    <div class="p-field p-col">
      <label for="price">Price</label>
      <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US">
      </p-inputNumber>
    </div>
    <div class="p-field p-col">
      <label for="quantity">Quantity</label>
      <p-inputNumber id="quantity" [(ngModel)]="product.quantity"></p-inputNumber>
    </div>
  </div>
</ng-template>

<ng-template pTemplate="footer">
  <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
</ng-template>
